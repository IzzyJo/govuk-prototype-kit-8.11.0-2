{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/juggling-balls-answer" method="post">

      <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">
          How many balls can you juggle?
        </h1>
      </legend>
      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="three-or-more" name="juggling-balls" type="radio" value="Three or more" {{checked("juggling-balls","Three or more")}}>
          <label class="govuk-label govuk-radios__label" for="three-or-more">
            Three or more
          </label> </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="one-or-two" name="juggling-balls" type="radio" value="One or two" {{checked("juggling-balls","One or two")}}>
          <label class="govuk-label govuk-radios__label" for="one-or-two">
            One or two
          </label> </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="two-or-three" name="juggling-balls" type="radio" value="None, I cannot juggle" {{checked("juggling-balls","None, I cannot juggle")}}>
          <label class="govuk-label govuk-radios__label" for="two-or-three">
            None, I cannot juggle
          </label> </div>
      </div>
    </fieldset>
  </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
